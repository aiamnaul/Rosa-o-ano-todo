<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rosa o ano todo</title>
    <link rel="stylesheet" href="css_tela.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <header class="header-cabeçalho">

      <div id="logo" class="logo"></div>

      <button id="openMenu">&#9776;</button>

      <nav id="menu" class="navMenu">

        <button id="closeMenu">X</button>
        <a href="tela.html">Inicio</a>
        <a href="#">Sobre Nós</a>
        <div class="dropdown">
          <button class="dropbtn" onclick="myFunction()">Saiba Mais
            <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content" id="myDropdown">
            <a href="#" class="dropa">Link 1</a>
            <a href="#"class="dropa">Link 2</a>
            <a href="#" class="dropa">Link 3</a>
          </div>
          </div> 
        </div>
        <div class="dropdown2">
          <button class="dropbtn2" onclick="myFunction2()">Login
            <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content2" id="myDropdown2">
            <a href="../tela_inicial/tela_login/login.html" class="dropa">Login</a>
            <a href="../tela_inicial/cadastro/Cadastro.html"class="dropa">Cadastrar</a>
            <a href="tela.html"class="dropa">Sair</a>
          </div>
          </div> 
        </div>
      </nav>
      

    </header>

    <aside class="aside-rel">Signos</aside>
    <main class="main">
      <h1>Noticias</h1>
      <section>
        <div class="slideshow-container">

          <!-- Full-width images with number and caption text -->
          <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="img1.jpg" style="width:100%">
            <div class="text">Caption Text</div>
          </div>
        
          <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="img2.jpg" style="width:100%">
            <div class="text">Caption Two</div>
          </div>
        
          <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="img3.jpg" style="width:100%">
            <div class="text">Caption Three</div>
          </div>
        
          <!-- Next and previous buttons -->
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
        
        <!-- The dots/circles -->
        <div style="text-align:center">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
        </div>
        
        
      </section>
    </main>
    <footer class="footer-rod">Rodapé</footer>
    <script src="js_tela.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>

  </body>
</html>
