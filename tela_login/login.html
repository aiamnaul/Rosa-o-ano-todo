<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="css_login.css">
</head>
<body>
  <main>

    <section id="login">

      <div id="imagem">

      </div>
      <div id="formulario" class="formulario">
        <h1>Login</h1>
        
        <p>Seja bem-vinda(o) novamente. Fa√ßa login para acessar sua conta.</p>

        <form action="../Rosa-o-ano-todo/Inicio.html" method="post" autocomplete="on">
          <div id="campo">
            <span class="material-symbols-outlined">person</span>          
            <input type="email" name="login" id="ilogin" placeholder="seu e-mail" autocomplete="email" required maxlength="30">
            <label for="ilogin"></label>
          </div>
            
          <div id="campo ">
            <span class="material-symbols-outlined">key</span>           
            <input type="password" name="senha" id="isenha" placeholder="sua senha" autocomplete= "current-password" required minlength="8" maxlength="20">
            <label for="isenha"></label>
          </div>
          <div>
            <input id="button" type="submit" value="Entrar">
          </div>

          <div id="esqueciSenha">
            <span class="material-symbols-outlined">mail</span>
            <a href="#">Esqueci a senha</a>
          </div>

          <div id="cadastro">
            <span class="material-symbols-outlined">person_add</span>
            <a href="../cadastro/Cadastro.html" id="cadastro">Cadastro</a>
          </div>
          
        </form>
      </div>
    </section>
    <script src="login.js"></script>
  </main>
</body>
</html>
