<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="Cadastro.css" />
  </head>
  <body>
    <section class="cadastro">
      <div class="formularioCadastro">
        <h1>Cadastro</h1>

        <p>
          Seja bem-vinda(o) ao Rosa o ano todo. Faça seu cadastro para acessar
          conteudos feitos especialmente para você!
        </p>
        <form action="#" method="post" autocomplete="on">
          <div id="campoCadastroName">
            <span class="material-symbols-outlined">person_2</span>
            <input
              type="text"
              name="CadastroName"
              id="iname"
              placeholder="Como deseja ser chamada(o)"
              autocomplete="email"
              required
              maxlength="30"
            />
            <label for="iname"></label>
          </div>
          <div id="campoCadastroEmail">
            <span class="material-symbols-outlined">mail</span>
            <input
              type="email"
              name="CadastroEmail"
              id="iemail"
              placeholder="E-mail para cadastro"
              autocomplete="email"
              required
              maxlength="30"
            />
            <label for="iemail"></label>
          </div>
          <div id="campoCadastroSenha ">
            <span class="material-symbols-outlined">key</span>
            <input
              type="password"
              name="senha"
              id="isenhaCadastro"
              placeholder="sua senha"
              autocomplete="current-password"
              required
              minlength="8"
              maxlength="20"
            />
            <label for="isenhaCadastro"></label>
          </div>
          <div>
            <input id="button" type="submit" value="Cadastrar" />
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
