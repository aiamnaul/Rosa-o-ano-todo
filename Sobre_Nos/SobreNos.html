<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sobre Nos</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

  <link rel="stylesheet" href="Style.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"/>
</head>
<body>
  <section>
    <div class="swiper mySwiper container ">
      <div class="swiper-wrapper content">
        <div class="swiper-slide card">
          <div class="card-content">
            <div class="image">
              <img src="..//images/luan.jpeg" alt="">
            </div>
            <div class="media-icons">
              <i class="fa-brands fa-linkedin"></i>
              <i class="fa-brands fa-whatsapp"></i>
              <i class="fa-brands fa-github"></i>
            </div>
            <div class="name-int">
              <span class="name">Luan Matheus Maia</span>
              <span class="idade">24 anos</span>

            </div>       
          </div>
        </div>
        <div class="swiper-slide card">
          <div class="card-content">
            <div class="image">
              <img src="..//images/julia.jpeg" alt="">
            </div>
            <div class="media-icons">
              <i class="fa-brands fa-linkedin"></i>
              <i class="fa-brands fa-whatsapp"></i>
              <i class="fa-brands fa-github"></i>
            </div>
            <div class="name-int">
              <span class="name">Julia Eduarda Z. Loch </span>
              <span class="idade">23 anos</span>
            </div>    
          </div>
        </div>   
        <div class="swiper-slide card">
          <div class="card-content">
            <div class="image">
              <img src="..//images/djou.jpeg" alt="">
            </div>
            <div class="media-icons">
              <i class="fa-brands fa-linkedin"></i>
              <i class="fa-brands fa-whatsapp"></i>
              <i class="fa-brands fa-github"></i>
            </div>
            <div class="name-int">
              <span class="name">Djonathan N. Hinkel</span>
              <span class="idade">23 anos</span>
            </div>    
          </div>
        </div>   
        <div class="swiper-slide card">
          <div class="card-content">
            <div class="image">
              <img src="..//images/iarmi.jpeg" alt="">
            </div>
            <div class="media-icons">
              <i class="fa-brands fa-linkedin"></i>
              <i class="fa-brands fa-whatsapp"></i>
              <i class="fa-brands fa-github"></i>
            </div>
            <div class="name-int">
              <span class="name">Hyasmym A. Duarte</span>
              <span class="idade">23 anos</span>
            </div>    
          </div>
        </div>      
      </div>     
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
  <script src="Sjs.js"></script>
  <script>
    var swiper = new Swiper(".mySwiper", {
      slidesPerView: 3,
      spaceBetween: 30,
      slidesPerGroup: 3,
      loop: true,
      loopFillGroupWithBlank: true,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
  </script>
</body>
</html>
